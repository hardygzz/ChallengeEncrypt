<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/syle.css">

<body>
    <header>
        <img src="./img/Logo.png" alt="Logo alura">
    </header>

    <main>
        <section>
            <textarea class="text-area" id="" cols="30" rows="10" placeholder="Ingrese el texto aquí" ></textarea>
            <div>

            </div>
            <div class="botones">
                <button class="btn-encriptar">Encriptar</button>
                <button class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="30" rows="10" ></textarea>
            <div>
                <button class="copiar">Copiar</button>
            </div>
        </section>
    </main>

    <footer>
