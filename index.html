<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador Gz</title>
</head>
<body>
    <header>
        <img class="logo" src="./img/logo.svg" alt="logo alura">
    </header>

    <main>
        <section>
            <textarea class="text-area" id="" cols="30" rows="10" placeholder="Ingrese el texto aquí" ></textarea>
            <div>
                <img src="./img/bi_exclamation-circle-fill.svg"><p class="informacion">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar">Encriptar</button>
                <button class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10" ></textarea>
            <div>
                <button class="btn-copiar">Copiar</button>
            </div>
        </section>
    </main>

    <footer>
        <p class="copyright">© Creado por <a href="https://github.com/hardygzz" target="_blank" rel="noopener noreferrer">Hardy Gzz</a></p>
    </footer>
    <script src="./js/script.js" ></script>
</body>
</html>
